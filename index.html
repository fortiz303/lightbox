<!doctype html>
<html>

<head>
  <title>Lightbox</title>

  <link href="style.css" type = 'text/css' rel = "stylesheet"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
    }

    #lightbox img{
    height:100%;
    }

    #close{
      position: absolute;
      left: 100px;
      border-radius:10px;
      size: 50px;
    }

    .gallery{
      height: 200px;
      margin-right: 10px;
    }

</style>

</head>

<body>
  <p>This is a lightbox</p>
  <img id = 'basketball' src = 'images/basketball-smaller.jpg' alt = 'basketball'>
  <img id = 'basketball2' src = 'images/basketball-court-thumbnail.jpg' alt = 'basketball picture'>

    <img src = 'images/basketball.jpg' alt = 'original thumbnail'>

  </div> -->


  <script src="script.js"></script>
</body>

</html>
